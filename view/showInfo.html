<div class="container" ng-hide="isLoading">
        <div class="row">
                <div class="container-fluid">
                        <div class="row shw-info">
                                <!--<div class="col-xs-0  col-sm-4 col-md-2 text-center">
                                           </div>-->
                                <div class="col-xs-12 col-sm-8 col-md-10 txt-color">
                                        <div class="row">
                                                <img ng-src="{{showDataMore.images.poster}}" height="200" width="140" />
                                        </div>

                                        <div class="row show-mr-title"> {{showDataMore.title}}</div>

                                        <div class="row"><b>Year:</b> {{showDataMore.year}} </div>
                                        <div class="row">Rating: <b class="sub-title">{{showDataMore.rating.percentage | number:2}}%</b></div>

                                        <div class="row">
                                                {{showDataMore.synopsis}}
                                        </div>
                                        <div class="row">
                                                <span class="sub-title">Genre:</span>
                                                <div class="">
                                                        <i ng-repeat="genre in showDataMore.genres">
                                                 {{genre}}<span ng-show="!$last">, </span>
                                                         </i>
                                                </div>

                                                <span class="row">
                                                <span class="sub-title">Number of seasons: </span>
                                                <b>{{showDataMore.num_seasons}}</b> <i> ({{showDataMore.status}})</i>
                                                </span>
                                                 <select ng-model="selectedSeason" class="season-select">
                                                    <option value="">All</option>
                                                     <option ng-repeat="season in seasonCount" value="{{season}}"> Season {{season}}</option>
			                        </select> 

                                                <!-- shows list --> 
                                                <div ng-repeat="seasons in showDataMore.episodes | filter:{'season':selectedSeason} | orderBy:'-season'">                                                        
                                                        <div class="episode"> 
                                                                S{{seasons.season}}Episode {{seasons.episode}} : <i> {{seasons.title}}</i>
                                                                    <!--<span ng-repeat="(key, value) in seasons.torrents" type="button" class="btn btn-default">  
                                                                       <a href="{{value}}"> {{key}} </a></span>
                                                             -->
                                                                <br>
                                                                <div class="btn-group" role="group">
                                                                        <button  ng-repeat="(key, value) in seasons.torrents" type="button" ng-click="openTorrent(value.url)" class="btn btn-default torrent-bar"><span class="glyphicon glyphicon-magnet tr-grn"></span> {{key}}</button>
                                                                </div> 

                                                        </div>
                                                </div>

                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
