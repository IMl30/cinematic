<div class="container">
    <div class="row">
        <div class="container-fluid">
            <div class="row show-details">

                <div ng-show="istraktId" class="col-xs-12 col-sm-12 col-md-12 show-title text-center">
                    <p class="marginT20"> You need "Trakt TV" user ID in order CINEMATIC to keep track of your shows. Vist "www.trakt.tv"</p>
                    <form class="form-group marginT20" name="trakFrm" ng-submit="saveTrakId()" novalidate>
                        <p class="following">{{error}}</p>
                        <div class="form-group">
                            <input type="text" required minlength="3" ng-model="trakid" name="trakid" class="form-control traktid center-me" placeholder="Trakt username">
                        </div>
                        <button type="submit" class="btn btn-default btn-green mrg0">SAVE</button>
                    </form>
                </div>

                <div ng-if="!istraktId" class="col-xs-12 col-sm-6 col-md-4 show-title" ng-repeat="watchlist in watchlists">
                    <!--<div class="clearfix visible-xs"></di   v>-->
                    <a href="#shows/{{watchlist.imdb}}">
                        <div ng-class="{'show-display-box':$even,'show-display-box-1':$odd}">
                            <span> <img ng-src="http://thetvdb.com/banners/_cache/posters/{{watchlist.tvdb}}-1.jpg" height="150 " width="100px "></span>
                            <span class="show-box-title">
                                <p class="show-name padB15">{{watchlist.title}}</p> 
                                <p class="show-box-title-clr">First episode year: <span class="show-box-title-subclr"> {{watchlist.year}} </span></p>
                            <p class="show-box-title-clr"><i class="glyphicon glyphicon-fire following"> </i> <span class="show-box-title-subclr"> Following </span></p>
                            <p class="show-box-title-clr"> <span class="show-box-title-subclr"> @trakt.TV </span></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
