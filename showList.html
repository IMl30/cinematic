<div ng-controller="tvAppCtrl">

    <div class="container text-center">
        <div class="row">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-xs-3" ng-repeat="myShows in shows">
                        <img ng-src="{{myShows.images.poster}}" height="150 " width="100px ">

                        <br> <br><a href="#shows/{{myShows._id}}" /> {{myShows.title}} ( {{myShows.year}}) </a>
                        <br><br>
                    </div>

                </div>
            </div>
        </div>
        <div class="row" ng-hide="isLoading">
            <div class="container-fluid">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li ng-repeat="nav in showCount | limitTo:18" ng:class="{true:'active', false:''}[$index==page_no-1]">
                            <a href="#" ng-click="loadShow(nav)">{{$index+1}}</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>

    </div>-->

</div>
