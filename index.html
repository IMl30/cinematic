<!doctype html>
<html ng-app="cinematicApp">

<head>
  <title>CENEMATIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <header></header>
  <!--loading block-->
  <div class="overlay " ng-show="isLoading ">
    <i class="glyphicon glyphicon-refresh glyphicon-spin spinner "></i>
  </div>
  <div ng-view></div>

  <!-- hide when shows are still loading-->
  <div class="text-center " ng-hide="isLoading ">
    <footer></footer>
  </div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-sqlite.js"></script>
<script src="controller/app.js"></script>

</html>
